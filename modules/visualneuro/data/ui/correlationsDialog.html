<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="inviwo://webbrowser/data/js/inviwoapi.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/correlationwindow.css">
<link href="css/fonts.css" rel="stylesheet">

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width">
<script language="JavaScript">
// Initialize Inviwo API so that we can use it to synchronize properties
var inviwo = new InviwoAPI();
</script>
</head>
<body>
  <div class="background">
    <div class="container-fluid">
      <div class="row  flex-nowrap">
        <div class="col bg-light">
          <div style="z-index:2;position:absolute;">
            <div class="container-fluid mt-3 p-1" style="height: 100%;">
              <div class="d-flex flex-row align-items-start" style="height: 50%;">
                <div class="form-inline" id="groupAProgressDiv">
                  <p class="text-dark m-0" for="groupAProgressBar" id="groupAProgressLabel" style="font-family:'Helvetica Neue'">Progress (A):</p>
                  <div class="progress"  id="groupAProgressBar">
                      <div class="progress-bar p-1" id="groupAProgress" role="progressbar"  aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"">0%</div>
                  </div>
                </div>
                <div class="form-inline ml-1" id="groupBProgressDiv">
                  <p class="text-dark m-0" for="groupBProgressBar" id="groupBProgressLabel" style="font-family:'Helvetica Neue'">Progress (B):</p>
                  <div class="progress"  id="groupBProgressBar">
                      <div class="progress-bar p-1" id="groupBProgress" role="progressbar"  aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"">0%</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="view" style="z-index:3;height:400px;">

            <!-- This div will be filled with charts, see onInviwoDataChanged  -->
          </div>
        </div>
      </div>

    </div>
  </div>
</body>

<script src="js/jquery.min.js"></script>
<script src="js/vega@5.6"></script>
<script src="js/vega-lite@3.js"></script>
<script src="js/vega-embed@3.js"></script>
<script src="scripts/vega_error_bars_aggregated.js"></script>
<script language="JavaScript" src="scripts/correlationSynchronization.js"></script>
</html>
